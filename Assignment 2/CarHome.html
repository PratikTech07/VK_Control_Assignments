  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #181818"
    >
      <img
        src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/logos/2024/03_26/logo_header_01.svg"
        alt=""

    <div class="slider-wrapper">
        <div class="slider">
          <img
            id="slider1"
            src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/news/2024/08_16_temerario_lancio/_cover634_m.jpg"

            id="slider3"
            src="https://hips.hearstapps.com/hmg-prod/images/lamborghini-sian-2020-1600-02-1567525717.jpg"
            alt=""

          <img
            id="slider4"
            src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/news/2024/04_26_beijing/s4.jpg"

      <div class="slider-nav">
